<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer un Étudiant</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Supprimer un Étudiant</h1>
        <p>Êtes-vous sûr de vouloir supprimer l'étudiant "{{ etudiant.prenom }} {{ etudiant.nom }}" ?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Supprimer</button>
            <a href="{% url 'liste_etudiants' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</body>
</html>
